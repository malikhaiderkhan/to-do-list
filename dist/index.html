<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="container">
        <div class="todo">
        <div class="todo-top">
           <h2>Today's To Do</h2>
           <a href="#"><img class="recycle" src="/images/recycle.png" alt="recycle img"></a>
        </div>
        <hr>
           <div class="row">
            <input type="text" id="add-input" placeholder="Add to your list...">
           </div>
           <hr>
           <ul id="task-list">
           </ul>
           <div class="clear">
             <button id="bclear">Clear all completed</button>
           </div>
        </div>

    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
